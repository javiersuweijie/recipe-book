<div class="sidebar">
    <div class="sidebar-header">
        <h2>Recipes</h2>
    </div>
    <nav class="recipe-list">
        {% assign sorted_recipes = site.recipes | reverse %}
        {% for recipe in sorted_recipes %}
            <a href="{{ recipe.url | relative_url }}" class="recipe-link {% if page.url == recipe.url %}active{% endif %}">
                {{ recipe.title }}
            </a>
        {% endfor %}
    </nav>
</div>
